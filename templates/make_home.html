{% include 'base.html' %}

{% block content %}
    <img class="logo mb-4 mx-auto d-block" src="/static/img/logo_smiap.png" alt="smiap logo" >
    <div class="hor-center form bg-light">
        {% include 'notifications.html' %}
        <form action="{% url 'profile:index' %}" method="post">
            {% csrf_token %}
            {% for f in form %}
                <div class="form-group">
                    {{ f.label }}
                    {{ f }}
                </div>
            {% endfor %}
            <input type="submit" value="Зарегистрироваться" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% include 'base.html' %}
{% include 'navigation.html' %}

{% block content %}
<main class="hor-center page-width">
    {% if debug %}
        <div class="debug">{{ debug }}</div>
    {% endif %}
    {% if info %}
        <div class="debug">{{ info }}</div>
    {% endif %}
    <div class="text-dark bg-light text-center">
      <img class="rounded-circle" src="https://confid.ru/data/avatars/{{ user.picture }}">
      <h2>{{ user.family_name }} {{ user.given_name }} {{ user.middle_name }}</h2>
      <h3>{{ user.email }}</h3>
    </div>
</main>
{% endblock %}

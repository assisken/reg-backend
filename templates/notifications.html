{% if debug %}
    <div class="alert alert-danger">Warning, app is running in debug mode!!!</div>
{% endif %}
{% if info %}
    <div class="alert alert-warning">{{ info }}</div>
{% endif %}
{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}
{% if success %}
    <div id="alert-success" class="notification alert alert-success">{{ success }}</div>
{% endif %}
